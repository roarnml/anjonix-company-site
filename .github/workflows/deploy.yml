name: ðŸš€ Deploy to Smart Web via FTP

on:
  push:
    branches:
      - main   # or your main branch (could be master)

jobs:
  deploy:
    name: Upload frontend to Smart Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ðŸ“¦ Install dependencies
        working-directory: ./my-company-site
        run: npm install

      - name: Build project
        working-directory: ./my-company-site
        run: |
          npm install
          npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.anjonixgloballimited.com
          username: deployuser@anjonixgloballimited.com
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./dist/   # or ./frontend/build
          server-dir: /public_html/
          passive: true
          max-conn: 1