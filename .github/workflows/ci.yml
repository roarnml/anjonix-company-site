name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # FRONTEND
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # âœ… use Node 20 to match vite/react-router requirements

      - name: Install frontend dependencies
        working-directory: ./my-company-site
        run: npm install

      - name: Build frontend
        working-directory: ./my-company-site
        run: npm run build

      # BACKEND
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      # No real tests yet, skip safely instead of failing
      - name: Skip backend tests
        run: echo "No backend tests yet"
